  const isToday = (dataISO) => {
    const hoje = new Date();
    const data = new Date(dataISO);
    return (
      data.getFullYear() === hoje.getFullYear() &&
      data.getMonth() === hoje.getMonth() &&
      data.getDate() === hoje.getDate()
    );
  };

  const isThisWeek = (dataISO) => {
    const hoje = new Date();
    const data = new Date(dataISO);
    const primeiroDia = new Date(hoje);
    const ultimoDia = new Date(hoje);
    primeiroDia.setDate(hoje.getDate() - hoje.getDay() + 1);
    ultimoDia.setDate(hoje.getDate() + (7 - hoje.getDay()));
    primeiroDia.setHours(0, 0, 0, 0);
    ultimoDia.setHours(23, 59, 59, 999);
    return data >= primeiroDia && data <= ultimoDia;
  };

  const isThisMonth = (dataISO) => {
    const hoje = new Date();
    const data = new Date(dataISO);
    return (
      data.getFullYear() === hoje.getFullYear() &&
      data.getMonth() === hoje.getMonth()
    );
  };

formBarbeiro?.addEventListener('submit', async (e) => {
  e.preventDefault();
  const nome = document.getElementById('nomeBarbeiro').value.trim();
  const foto = document.getElementById('fotoBarbeiro').value.trim();

  if (!nome || !foto) return;

  const novoRef = push(ref(db, 'barbeiros'));
  await set(novoRef, { nome, foto });

  formBarbeiro.reset();
});

// Carregar barbeiros e preencher a lista e o select
function carregarBarbeiros() {
  onValue(ref(db, 'barbeiros'), (snapshot) => {
    listaBarbeirosDiv.innerHTML = '';
    selectBarbeiro.innerHTML = '<option value="">Selecione um barbeiro</option>';

    snapshot.forEach(child => {
      const barbeiro = child.val();
      const id = child.key;

      // Exibir lista
      const div = document.createElement('div');
      div.innerHTML = `
        <p><img src="${barbeiro.foto}" style="max-width:60px; vertical-align:middle; border-radius:50%;"> ${barbeiro.nome}</p>
      `;
      listaBarbeirosDiv.appendChild(div);

      // Preencher select
      const option = document.createElement('option');
      option.value = id;
      option.textContent = barbeiro.nome;
      selectBarbeiro.appendChild(option);
    });
  });
}

carregarBarbeiros();


  formServico.addEventListener('submit', async (e) => {
    e.preventDefault();
    const nome = document.getElementById('nomeServico').value.trim();

    const tempo = document.getElementById('tempoServico').value.trim();
    const imagem = document.getElementById('imagemServico').value.trim();
    const barbeiroId = document.getElementById('selectBarbeiro').value;


    if (!nome || !preco || !tempo || !imagem || !barbeiroId) return;

  window.editarServico = (id, nome, preco, tempo, imagem, barbeiroId) => {

    if (confirm('Deseja excluir este servi√ßo?')) {
      await remove(ref(db, `servicos/${id}`));

  };

  async function carregarAgendamentos() {
    const snapshot = await get(ref(db, 'agendamentos'));
    const servicosSnapshot = await (await fetch(`https://demobarbearia-4eb73-default-rtdb.firebaseio.com/servicos.json`)).json();

    tabelaAgendamentos.innerHTML = '';
    if (!snapshot.exists()) return;

    const agendamentos = [];

    snapshot.forEach(child => {
      const agendamento = child.val();
      agendamento.id = child.key;
      agendamentos.push(agendamento);
    });

    const filtroData = {
      hoje: isToday,
      semana: isThisWeek,
      mes: isThisMonth
    };

    agendamentos
      .filter(a => filtroData[filtroAgendamentos](a.horario))
      .sort((a, b) => new Date(a.horario) - new Date(b.horario))
      .forEach(agendamento => {

  try {
    await remove(ref(db, `agendamentos/${id}`));
  } catch (error) {
    alert('Erro ao cancelar agendamento: ' + error.message);
  }
};


  window.concluirAgendamento = async (id) => {
    try {
      await remove(ref(db, `agendamentos/${id}`));
    } catch (error) {
      alert('Erro ao concluir agendamento: ' + error.message);
    }
  };

  if (!confirm('Confirme abaixo por favor!')) return;

  try {
    const snapshot = await get(ref(db, 'agendamentos'));
    if (!snapshot.exists()) return;

    const today = new Date();
    today.setHours(0, 0, 0, 0); // Zera horas para comparar apenas a data

    const promises = [];
    snapshot.forEach(child => {
      const agendamento = child.val();
      const agendamentoDate = new Date(agendamento.horario);
      agendamentoDate.setHours(0, 0, 0, 0); // Zera tamb√©m aqui

    document.getElementById(secao).classList.remove('hidden');

  document.addEventListener('click', (e) => {

  // Atualiza agendamentos em tempo real sempre que o banco mudar

      navigator.serviceWorker.register('./sw.js');
        .then(reg => console.log('Service Worker registrado!', reg.scope))
        .catch(err => console.error('Erro ao registrar o Service Worker', err));
    });
  }
